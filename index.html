<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <main class="w-6/12 mx-auto border-purple-300">
        <h1>Text Editor</h1>
        <hr>
        <div class="flex justify-between border-purple-300">
            <button id="btnBold" class="border-4 border-purple-300 rounded">Bold</button>
            <button id="btnItalic" class="border-4 border-purple-300 rounded">Italic</button>
            <button id="btnLeft" class="border-4 border-purple-300 rounded">LA</button>
            <button id="btnCenter" class="border-4 border-purple-300 rounded">CA</button>
            <button id="btnRight" class="border-4 border-purple-300 rounded">RA</button>
            <button id="btnUppercase" class="border-4 border-purple-300 rounded">UC</button>
            <button id="btnLowercase" class="border-4 border-purple-300 rounded">LC</button>
            <button id="btnCapitalize" class="border-4 border-purple-300 rounded">CC</button>
            <button id="btnClear" class="border-4 border-purple-300 rounded">Clear</button>
            <button id="btnred" class="border-4 border-purple-300 rounded">red</button>
            <button id="btnblue" class="border-4 border-purple-300 rounded">blue</button>
        </div>
        <textarea name="" id="writingArea" cols="90" rows="20" placeholder="Enter text here"></textarea>
    </main>

    <script src="app.js"></script>

</body>
    
</body>
</html>
